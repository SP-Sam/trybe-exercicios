<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="div-border azul">
    <h3 class="estilo1">Cor primária</h3>
  </div>
  <div class="div-border roxo">
    <h3 class="estilo2">Cor Secundária</h3>
  </div>
  <div class="div-border verde">
    <h3 class="estilo3">Cor Complementar</h3>
  </div>
  <div class="div-border amarelo">
    <h3 class="estilo4">Cor Escura</h3>
  </div>
  <div class="div-border rosa">
    <h3 class="estilo5">Cor Clara</h3>
  </div>
</body>
</html>
