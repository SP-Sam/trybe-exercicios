<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/trybe-logo.jpg" type="image/x-icon">
  <title>Tech Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="cabecalho">
    <img src="images/trybe-logo.jpg" alt="Trybe Logo">
    <p>TRYBE TECH-GALLERY</p>
    <a class="sign-up" href="">SIGN-UP</a>
  </header>
  
  <div id="page-content">
    <main class="container">
      <section id="description">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin fermentum metus non dapibus fermentum. Ut faucibus dignissim orci at fermentum!
        </p>
      </section>
    
      <section id="cards">
        <div class="card">
          <h3>HTML</h3>
          <img src="images/html-logo.png">
        </div>
        <div class="card">
          <h3>CSS</h3>
          <img src="images/css-logo.png">
        </div>
        <div class="card">
          <h3>JAVASCRIPT</h3>
          <img src="images/javaScript-logo.png">
        </div>
        <div class="card">
          <h3>REACT</h3>
          <img src="images/react-logo.png">
        </div>
        <div class="card">
          <h3>RTL</h3>
          <img src="images/rtl-logo.png">
        </div>
        <div class="card">
          <h3>REDUX</h3>
          <img src="images/redux-logo.png">
        </div>
      </section>
    </main>
  
    <footer id="footer">
      <a href="https://www.instagram.com/betrybe/" target="_blank"><img src="images/instagram-logo.png"></a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank"><img src="images/linked-in-logo.png"></a>
    </footer>
  </div>
</body>
</html>
